<script>
    const link = "https://api.openweathermap.org/data/2.5/weather?q=hyderabad&appid=2839f7ca122764816d4e2e56f5afffa0&units=metric";

    const request = new XMLHttpRequest();
    request.open('GET', link, true);

    request.onload = function () {
        if (request.status >= 200 && request.status < 400) {
            const obj = JSON.parse(this.response);
            console.log(obj); // âœ… Will now work

            
            document.getElementById("location").textContent = obj.name;
            document.getElementById("Weather").textContent = obj.weather[0].description;
            document.getElementById("temp").textContent = obj.main.temp;
            document.getElementById("icon").src = "https://openweathermap.org/img/wn/" + obj.weather[0].icon + "@2x.png";
        } else {
            console.log("The city data is not available");
        }
    };

    request.onerror = function () {
        console.log("Connection error");
    };

    request.send();
</script>
