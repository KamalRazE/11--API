<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="api.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card p-4 text-center">
            <h2><i class="fa-solid fa-location-dot"></i> <span id="location"></span></h2>
            <h6 id="Weather"></h6>
            <img src="" id="icon" alt="Weather Icon">
            <h4><span id="temp"></span><sup>Â°</sup>C</h4>

            <div class="mt-3">
                <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
                <button id="searchBtn" class="btn btn-primary mt-2">Get Weather</button>
            </div>

            <button onclick="window.location.reload()" class="refresh-btn" >
                <i class="fa fa-refresh"></i> Refresh
            </button>
        </div>

    </div>

    <script>
        const apiKey = "2839f7ca122764816d4e2e56f5afffa0";

        document.getElementById("searchBtn").addEventListener("click", function () {
            const city = document.getElementById("cityInput").value.trim();
            if (city !== "") {
                getWeather(city);
            } else {
                alert("Please enter a city name.");
            }
        });

        function getWeather(city) {
            const link = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            const request = new XMLHttpRequest();
            request.open('GET', link, true);

            request.onload = function () {
                if (request.status >= 200 && request.status < 400) {
                    const obj = JSON.parse(this.response);
                    document.getElementById("location").textContent = obj.name;
                    document.getElementById("Weather").textContent = obj.weather[0].description;
                    document.getElementById("temp").textContent = obj.main.temp;
                    document.getElementById("icon").src = `https://openweathermap.org/img/wn/${obj.weather[0].icon}@2x.png`;
                } else {
                    alert("City not found!");
                }
            };

            request.onerror = function () {
                alert("Connection error");
            };

            request.send();
        }

        // Load default city weather
        getWeather("Hyderabad");
    </script>
</body>

</html>
